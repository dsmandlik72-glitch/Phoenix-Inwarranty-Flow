name : Postman Collection Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron : 30 02 * * * # 8 AM IST
    - cron : 00 14 * * * # 730 PM IST Every day
    - cron : 00 16 * * 1-5 # 1130 AM IST Monday to Friday

jobs:
  run-postman-tests:
    runs-on: ec2-github-runner

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4.2.2

      - name: Intstall Node JS
        uses: actions/setup-node@v3.9.1
        with:
          node-version: '24.4.1'
          
      - name: Install Newman and Html-extra globally
        run: |
             npm install -g newman  
             npm install -g newman-reporter-htmlextra 

      - name: Run the postman Collection with Newman
        run: |
             newman run 'Inwarranty-flow Collection.postman_collection.json' \
             -e QA.postman_environment.json \
             -d testdata.csv \
             -r cli,htmlextra \
             --reporter-htmlextra-export ./newman/index.html

      - name: Newman Report
        if: always() # ensure that the archive executed irrespective whether the previous step has failed or not 
        uses: actions/upload-artifact@v4.6.2
        with:
          name: Newman Report
          path: newman/*.html

      - name: Creating git hub page branch
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: newman/

      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Phoenix Inwarranty Flow Test Execution Notification
          to: dmandlik92@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
                Phoenix Inwarranty Flow has been executed. The report has been published and the URL is:
                https://dsmandlik72-glitch.github.io/Phoenix-Inwarranty-Flow/
                
          
          
          

       

        
          
      
       
    
 

    
  
